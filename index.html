<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inconsolata:wght@300;400;600&family=Lato:ital,wght@0,300;0,400;1,400&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400;700&family=Oswald:wght@200;300;400&family=Outfit:wght@300;400;600&family=Poppins:wght@200;300;400;600;700&family=Roboto:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="card">
        <img src="img/image-product-mobile.jpg" class="card-img">
        <section class="card-text">
            <p class="fragance">PERFUME</p>
            <h1 class="product">Gabriel Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p>
            <div class="card-price">
                <h1 class="price">$149.99</h1>
                <p class="censure">$169.99</p>
            </div>
            <button class="button-card"><img src="img/icon-cart.svg" class="card-icon">Add to Cart</button>
        </section>
    </section>
</body>
</html>
